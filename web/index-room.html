<link rel="import" href="bower_components/paper-card/paper-card.html">
<link rel="import" href="bower_components/iron-image/iron-image.html">

<dom-module id="index-room">
  <template>
    <style>
      .card-div {
        width: 25%;
        text-align: center;
        display: inline-block;
      }
      .card {
        width: 90%;
        height: 10em;
      }
    </style>
    <div class="card-div">
      <paper-card
          class="card"
          elevation="2"
          on-mouseenter="_handleMouseenter"
          on-mouseleave="_handleMouseleave"
          >
        <div>{{room.app}}</div>
        <div>{{room.hid}}</div>
      </paper-card>
    </div>
  </template>
  <script>
    Polymer({
      is: "index-room",

      properties: {
        room: {
          type: Object
        }
      },

      listeners: {
        "tap": "_click"
      },

      _handleMouseenter: function(e){
        e.target.elevation = 4;
        e.target.classList.add( 'hover' );
      },

      _handleMouseleave: function(e){
        e.target.elevation = 2;
        e.target.classList.remove( 'hover' );
      },

      _click: function(e){
        window.open("https://talkgadget.google.com/hangouts/_/"+this.room.hid+"?gid=692596667790");
      }
    });
  </script>
</dom-module>
