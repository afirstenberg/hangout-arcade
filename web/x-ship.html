<script src="//cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

<dom-module id="x-ship">

  <template>
    <style type="text/css">
      div#viewport {
        display: inline-block;
      }
      div#panel {
        display: inline-block;
      }
      div.readout {
        display: block;
        font-size: 14px;
      }
      span.label {
        width: 6em;
      }
      span.val {
        color: red;
      }
    </style>

    <div id="viewport">
      <canvas id="maincanvas" width="400" height="400"></canvas>
    </div>
    <div id="panel">
      <div id="xpos" class="readout"><span class="label">X:</span><span class="val">[[xpos]]</span></div>
      <div id="ypos" class="readout"><span class="label">Y:</span><span class="val">[[ypos]]</span></div>
    </div>
    <canvas id="offscreen" style="display:none"></canvas>

  </template>

  <script>
    Polymer({
      is: 'x-ship',

      properties:{
        xpos: Number,
        ypos: Number
      },

      init_ship: function( hangoutId, userId ){
        var firebaseref=new Firebase("https://boiling-inferno-5911.firebaseio.com/spacegame/"+hangoutId)
        console.log("workin"+firebaseref);

        var _this = this;
        firebaseref.on("value", function(snapshot) {

          var x=0;
          var y=0;
          //var offscreenCanvas = document.getElementById('offscreen');
          var offscreenCanvas = _this.$.offscreen;
          var ofx = offscreenCanvas.getContext('2d');
          ofx.fillStyle = _this.gradient;
          ofx.fillRect(0,0,offscreenCanvas.width,offscreenCanvas.height);

          snapshot.forEach(function(newPost) {

            if(newPost.key()!='target'){
              var childdata=newPost.val();
              ofx.save();
              ofx.translate(childdata.xpos,childdata.ypos);
              ofx.rotate(childdata.rotate*Math.PI/180);
              console.log(childdata);
              ofx.beginPath();
              ofx.moveTo(0,0);
              ofx.lineTo(-5,5);

              ofx.lineTo(0,-10);

              ofx.lineTo(5,5);
              ofx.lineTo(0,0);
              ofx.stroke();
              if(childdata.thrust==true)
              {
                ofx.moveTo(0,0);
                ofx.lineTo(0,10);
                ofx.moveTo(0,0);
                ofx.lineTo(0,-5);
                ofx.moveTo(0,0);
                ofx.lineTo(0,5);
                ofx.stroke();
              }
              ofx.restore();
              if(newPost.key()==userId){
                _this.xpos = childdata.xpos;
                _this.ypos = childdata.ypos;

                x=childdata.xpos-200;
                if( x < 0 ){
                  x = 0;
                } else if( x > offscreenCanvas.width - 400 ){
                  x = offscreenCanvas.width - 400
                }
                y=childdata.ypos-200;
                if( y < 0 ){
                  y = 0;
                } else if( y > offscreenCanvas.height - 400 ){
                  y = offscreenCanvas.height - 400;
                }
              }


            }
          });

          var imgData = ofx.getImageData(x, y, 400, 400);
          //var mainCanvas = document.getElementById('maincanvas');
          var mainCanvas = _this.$.maincanvas;
          var onx = mainCanvas.getContext('2d');
          var targetx = 0;
          var targety = 0;
          onx.putImageData(imgData, targetx, targety);
        });
        console.log('addEventListener');
        if( !this.keydownRegistered ){
        this.keydownRegistered = true;
        window.addEventListener('keydown',function(event){
          console.log(event.keyCode);
          if(event.keyCode=='65')
          {
            firebaseref.once("value",function(snapshot){
              var playerref=snapshot.child(userId+"/rotate");
              var val=playerref.val();
              var usersRef = firebaseref.child(userId);
              usersRef.update({
                "rotate":val-45
              });
            });

          }
          if(event.keyCode=='68')
          {
            firebaseref.once("value",function(snapshot){
              var playerref2=snapshot.child(userId+"/rotate");
              var val=playerref2.val();
              var usersRef2 = firebaseref.child(userId);
              usersRef2.update({
                "rotate":val+45
              });
            });
          }
          if(event.keyCode=='87')
          {
            firebaseref.once("value",function(snapshot){
              var usersRef2 = firebaseref.child(userId);
              usersRef2.update({
                "thrust":true
              });
            });
          }
          if(event.keyCode=='83')
          {
            firebaseref.once("value",function(snapshot){
              var usersRef2 = firebaseref.child(userId);
              usersRef2.update({
                "thrust":false
              });
            });
          }
        });
        }
      },

      draw: function(){
        //var mainCanvas = document.getElementById('maincanvas');
        //var offscreenCanvas = document.getElementById('offscreen');
        console.log('this.$',this.$);
        var mainCanvas = this.$.maincanvas;
        var offscreenCanvas = this.$.offscreen;

        var width = 1000;
        var height = 1000;
        var halfwidth = width / 2;
        var halfheight = height / 2;
        var radius = Math.sqrt( (halfwidth*halfwidth) + (halfheight*halfheight));

        offscreenCanvas.width = width;
        offscreenCanvas.height = height;

        var ofx = offscreenCanvas.getContext('2d');

        var gradient = ofx.createRadialGradient( halfwidth, halfheight, radius, halfwidth, halfheight, 0 );
        gradient.addColorStop( 0, 'cyan' );
        gradient.addColorStop( 1, 'blue' );
        ofx.fillStyle = gradient;
        this.gradient = gradient;

        ofx.fillRect(0,0,offscreenCanvas.width,offscreenCanvas.height);

      },

      ready: function(){
        this.draw();
      }

    });
  </script>
</dom-module>
