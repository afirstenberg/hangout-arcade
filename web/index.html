<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Arcade Games!">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="generator" content="Polymer Starter Kit"/>
    <title>Arcade Games</title>
    <meta name="theme-color" content="#2E3AA1">
    <link rel="manifest" href="manifest.json">
​
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <!-- endbuild-->
​
    <!-- build:js bower_components/webcomponentsjs/webcomponents-lite.min.js -->
    <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <!-- endbuild -->
​
    <!-- will be replaced with elements/elements.vulcanized.html -->
    <link rel="import" href="elements/elements.html">
    <!-- endreplace-->
    
    <script>
      function Window_Open(){
      window.open("https://talkgadget.google.com/hangouts/_/uikpqc3tzyaqcg345xxhgkawgaa?gid=692596667790");
      }
      
      
      
  </script>
    
    
    <!-- Import hot-table -->
    <!-- For shared styles, shared-styles.html import in elements.html -->
    <style is="custom-style" include="shared-styles"></style>
  </head>
​
  <body unresolved class="fullbleed layout vertical">
    <span id="browser-sync-binding"></span>
    <template is="dom-bind" id="app">
      <paper-drawer-panel id="paperDrawerPanel">
        <paper-scroll-header-panel main id="headerPanelMain" condenses keep-condensed-header>
          <paper-toolbar id="mainToolbar" class="tall">
            <paper-icon-button id="paperToggle" icon="menu" paper-drawer-toggle></paper-icon-button>
            <div class="middle middle-container center horizontal layout">
              <div class="app-name">Arcade Games</div>
            </div>
            <div class="bottom bottom-container center horizontal layout">
              <div class="bottom-title paper-font-subhead">Space Game Arcade, but with Firebase.</div>
            </div>
          </paper-toolbar>
	   
	   
          <div class="content">
              <section data-route="hangout">
                <paper-material elevation="1">
                  <h1 class="page-title">Your friends are playing now:</h1>
		    
		   <firebase-collection id="hangout-Rooms"
                                       location="https://boiling-inferno-5911.firebaseio.com/hangout"
                                       data="{{hangout}}">
                   </firebase-collection>  
		     
		     <table style="width:50%" border="1">
		        <template is="dom-repeat" items="[[hangout]]" as="game">
			     <tr><td>
				     <paper-icon-item>                        
				       <span>[[game.app]]</span> 
				     </paper-icon-item>
				        <div class="layout vertical">
					  <span>Member(s) Pranitha Surya</span>                     
					  </div>
					</td></tr>
			     
			     <tr><td>
				 
				 <button id="button" onclick="javascript:Window_Open();">[[game.name]]</button>
				 
				 </td></tr>
			     </template> 
			                
			  </table>
		       
	  </div>  
	  
	    
                </paper-material>
              </section>              
           
          </div>
  
        </paper-scroll-header-panel>
      </paper-drawer-panel>
​
      <paper-toast id="toast">
        <span class="toast-hide-button" role="button" tabindex="0" onclick="app.$.toast.hide()">Ok</span>
      </paper-toast>
    </template>
​
    <!-- build:js scripts/app.js -->
    <script src="scripts/app.js"></script>
    <!-- endbuild-->
  </body>
</html>
